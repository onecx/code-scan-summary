name: Security Summary Report

on:
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run security summary script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: bash security_summary.sh

      - name: Show the security summary results to console
        run: cat ${{ env.OUTPUT_FILE }}

      - name: Commit and push Markdown file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add SECURITY_SUMMARY.md archive/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update security summary"
            git push
          fi
